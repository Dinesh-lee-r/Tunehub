<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Display Songs</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>SongName</th>
				<th>ArtistName</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${Songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
			
				<td>  <audio controls> 
				<source th:src="${song.link}"></audio></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
